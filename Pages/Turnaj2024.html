    <main>
        <div class="Content--wrapper">
            <div class="Content--contanier">
                <h1>Fire-Studio</h1>
                <h2>Přihlas se do turnaje</h2>
                <hr>
                <form class="RegistrationForm">
                    <label for="email">Zadejte email:</label>
                    <input type="text" id="email">

                    <label for="name">Zadejte jméno:</label>
                    <input type="text" id="name">

                    <label for="surname">Zadejte příjmení:</label>
                    <input type="text" id="surname">

                    <label for="phone">Zadejte telefon:</label>
                    <input type="text" id="phone">

                    <label for="game">Vyberte hru:</label>
                    <select name="game" id="game">
                        <option value="Karty">Karetni hry</option>
                        <option value="DandD">D&D</option>
                        <option value="Strategie">Strategické hry</option>
                    </select>

                    <button type="submit" value="Odeslat">Odeslat</button>
                </form>
                <hr>
                <h2>Koukněte na fotky z minuleho roku</h2>
                <hr>
                <div class="thumbnails gallery" id="gallery">
                    <figure class="gallery__item gallery__item--1">
                      <a href="../assets/gallery/26b73e40-fabe-4d1b-84cc-34a2a9af199c.jpg">
